const container = document.getElementById('sponsorContainer');
let scrollAmount = container.offsetWidth;

function autoScroll() {
if (container.scrollLeft + container.offsetWidth >= container.scrollWidth - 1) {
container.scrollTo({ left: 0, behavior: 'smooth' });
} else {
container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
}
}

let autoScrollInterval = setInterval(autoScroll, 2500); // scroll per 2.5 detik

container.addEventListener('mouseenter', () => clearInterval(autoScrollInterval));
container.addEventListener('mouseleave', () => {
autoScrollInterval = setInterval(autoScroll, 2500);
});
</script>

<script>
async function updatePrices() {
const tables = document.querySelectorAll('table[data-id]');
const ids = Array.from(tables).map(t => t.dataset.id).join(',');
try {
const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}&sparkline=true`);
if (!response.ok) throw new Error('Gagal fetch data');
const data = await response.json();

for (const table of tables) {
const id = table.dataset.id;
const coin = data.find(c => c.id === id);
const priceDiv = table.querySelector('.price div');
const img = table.querySelector('img');
const canvas = table.querySelector('canvas');
const ctx = canvas.getContext('2d');

if (coin) {
priceDiv.textContent = `$${coin.current_price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6})}`;
img.src = coin.image;
img.alt = coin.symbol.toUpperCase();

const prices = coin.sparkline_in_7d.price;
const maxPrice = Math.max(...prices);
const minPrice = Math.min(...prices);
const range = maxPrice - minPrice || 1;

ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.beginPath();
ctx.strokeStyle = '#00f0ff';
ctx.lineWidth = 2;

prices.forEach((p, i) => {
const x = (i / (prices.length - 1)) * canvas.width;
const y = canvas.height - ((p - minPrice) / range) * canvas.height;
if (i === 0) ctx.moveTo(x, y);
else ctx.lineTo(x, y);
});
ctx.stroke();
} else {
priceDiv.textContent = 'N/A';
img.src = 'https://via.placeholder.com/60?text=?';
img.alt = 'N/A';
ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.fillStyle = '#555';
ctx.font = '10px Arial';
ctx.fillText('No data', 10, canvas.height / 2);
}
}
} catch (error) {
console.error('Error fetching data:', error);
tables.forEach(table => {
const priceDiv = table.querySelector('.price div');
const img = table.querySelector('img');
const canvas = table.querySelector('canvas');
const ctx = canvas.getContext('2d');

priceDiv.textContent = 'Error';
img.src = 'https://via.placeholder.com/60?text=?';
img.alt = 'Error';

ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.fillStyle = '#f00';
ctx.font = '10px Arial';
ctx.fillText('Error', 10, canvas.height / 2);
});
}
}

window.addEventListener('load', () => {
updatePrices();
setInterval(updatePrices, 60000);
});

// Tombol "Click Here" spinner logic
document.addEventListener('DOMContentLoaded', () => {
const buttons = document.querySelectorAll('.btn');

buttons.forEach(btn => {
btn.addEventListener('click', () => {
btn.classList.add('loading');

// Simulasi aksi, ganti dengan lokasi faucet / game nyata
setTimeout(() => {
btn.classList.remove('loading');
// window.location.href = btn.dataset.url; // aktifkan untuk redirect
alert('Contoh aksi: buka faucet atau airdrop');
}, 2000);
});
});
});
</script>
